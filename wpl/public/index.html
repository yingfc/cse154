<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WPL Queue</title>
  <script src="index.js"></script>
</head>
<body>
  <header>
    <h1>Enter the WPL Queue!</h1>
  </header>
  <main>
    <form id="input-form">
      <div>
        <label for="name-input">Name: </label>
        <input id="name-input" name="name" type="text" pattern="[A-Z][a-z]+ [A-Z][a-z]+" required>
      </div>
      <div>
        <label for="sid-input">Student Number: </label>
        <input id="sid-input" name="sid" pattern="\d{7}" required>
      </div>
      <textarea name="question" minlength=20 rows=5 required placeholder="Enter your question..."></textarea>
      <button id="submit-btn">Enter Queue!</button>
    </form>
    <p id="results"></p>
  </main>
</body>
</html>
